frontend:
### В чарте frontend отсутствуют некоторые важные файлы. Поймите какие и опишите их.
  replicas: 1
  revisionHistoryLimit: 15
  strategy:
    type: Recreate
  service:
    port: 80
  ingress:
    host: front-margo.2sem.students-projects.ru # Корректный домен будет указан в задании
    secretName: 2sem-students-projects-wildcard-secret
    path: /
    pathType: Prefix
  containerPort: 80
  image: fuller2113/sausage-frontend:latest
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  nginxConf: nginx.conf

backend:
  annotations:
    path: /actuator/prometheus
    port: "8080"
    scrape: "true"
  env:
    postgresUri: jdbc:postgresql://postgresql:5432/sausage-store
    postgresUser: store
    postgresPassword: storepassword
    reportPath: /logs/reports
    logPath: /logs
  service:
    port: 8080
  revisionHistoryLimit: 15
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  image: fuller2113/sausage-backend:latest
  imagePullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "400m"
    limits:
      memory: "512Mi"
      cpu: "600m"
  containerPort: 8080
  livenessProbe:
    httpGet:
      path: /actuator/health
      port: 8080
      scheme: HTTP
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  vpa:
    enabled: true
    updatePolicy:
      updateMode: "Off"
    resourcePolicy:
      containerPolicies:
        - containerName: "*"
          minAllowed:
            cpu: 300m
            memory: 180Mi
          maxAllowed:
            cpu: 600m
            memory: 600Mi
          controlledResources: ["cpu", "memory"]

backend-report:
  replicas: 1
  strategy:
    type: Recreate
  image: fuller2113/sausage-backend-report:latest
  service:
    port: 8080
  config:
    port: 8080
  containerPort: 8080
  secret:
    dbport: 27017
    dbhost: mongodb
    dbname: sausage-store
    dbuser: reports
    dbpassword: reportspassword
  resources:
    requests:
      cpu: 200m
      memory: 128Mi
    limits:
      cpu: 400m
      memory: 256Mi
  hpa:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70


infra:
  postgresql:
    replicas: 1
    image: postgres:14
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    env:
      POSTGRES_DB: sausage-store
      POSTGRES_PASSWORD: storepassword
      POSTGRES_USER: store
      POSTGRES_DATA: /var/lib/postgresql/data/pgdata
    containerPort: 5432
  mongodb:
    replicas: 1
    image: mongo:7.0
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 400m
        memory: 256Mi
    env:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_USERNAME: reports
      MONGO_INITDB_PASSWORD: reportspassword
    containerPort: 27017
  mongodbInit:
    image: mongo:8.0.9
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 50m
        memory: 128Mi
